<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>windows.js</title>
        <link rel="stylesheet" href="windows.js/dist/windows.css" />
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="windows.js/libs/requirejs/require.js"></script>
        <script src="windows.js/src/windows.js"></script>
        <script>
            require.config({ baseUrl: 'windows.js' });
            require(
                ['windowsJs'],
                function (windowsJs) {
                    var desktopIcons = {
                        icons: [
                            {
                                data: {
                                    title: 'Add window',
                                    iconUrl: 'img/computer.png'
                                },
                                action: {
                                    event: 'openWindow',
                                    data: {
                                        title: 'Some window',
                                        icon: 'img/computer.png',
                                        options: ['close'],
                                        type: 'text',
                                        content: 'some text'
                                    }
                                }
                            }
                        ]
                    };
                    windowsJs('body', desktopIcons);
                }
            );
        </script>
    </body>
</html>
